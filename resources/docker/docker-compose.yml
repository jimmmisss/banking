version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'dbgotest'
      MYSQL_USER: 'gotest'
      MYSQL_PASSWORD: 'gotest'
      MYSQL_ROOT_PASSWORD: 'gotest'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
volumes:
  my-db:
    driver: local